
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeAuto Atelier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #020617; /* slate-950 */
        color: #e2e8f0; /* slate-200 */
      }
      h1, h2, h3, h4, h5, h6, .serif {
        font-family: 'Cinzel', serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes ambientDrift {
        0% { transform: translate(-6%, -4%) scale(1); }
        50% { transform: translate(6%, 4%) scale(1.05); }
        100% { transform: translate(-6%, -4%) scale(1); }
      }
      .ambient-shift {
        background:
          radial-gradient(50% 50% at 20% 20%, rgba(245, 158, 11, 0.18), transparent 60%),
          radial-gradient(40% 40% at 80% 10%, rgba(56, 189, 248, 0.10), transparent 65%),
          radial-gradient(60% 60% at 30% 80%, rgba(148, 163, 184, 0.10), transparent 70%);
        animation: ambientDrift 18s ease-in-out infinite;
        opacity: 0.6;
      }

      .ambient-grain {
        background-image:
          repeating-linear-gradient(0deg, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 1px, transparent 2px),
          repeating-linear-gradient(90deg, rgba(255,255,255,0.035), rgba(255,255,255,0.035) 1px, transparent 1px, transparent 3px);
        mix-blend-mode: soft-light;
        opacity: 0.08;
      }

      .ambient-vignette {
        box-shadow: inset 0 0 160px rgba(2, 6, 23, 0.9);
      }

      @keyframes lightSweep {
        0% { transform: translateX(-60%) skewX(-12deg); opacity: 0; }
        35% { opacity: 0.25; }
        70% { opacity: 0.15; }
        100% { transform: translateX(60%) skewX(-12deg); opacity: 0; }
      }
      .ambient-sweep {
        background: linear-gradient(120deg, transparent 0%, rgba(245, 158, 11, 0.25) 45%, transparent 70%);
        animation: lightSweep 8s ease-in-out infinite;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
